<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="HTML5 QR code Reader : A cross platform HTML5 QR code reader." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="html5-qrcode.min.js"></script>
    <script src="jsqrcode-combined.min.js"></script>

    <title>HTML5 QR code Reader</title>
  </head>

  <body>
<center>
         <div id="reader" style="width:300px;height:250px">

<h4 class="center">Escanea el QR para obtener la direccion de Wallet destino</h4>
<h5><span id="read" class="center"></span></h5>
         <br>
    </div>
     <script>
$('#reader').html5_qrcode(function(data){
$('#read').html(data);
         // do something when code is read
    },
    function(error){
        //show read errors 
    }, function(videoError){
        //the video stream could be opened
    }
);   
</script>
</center>
  </body>
</html>
